<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Temperature Trends</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>European Mean Temperature by Year</h1>

        <div class="controls">
            <div class="input-group">
                <label for="start-year">Start Year:</label>
                <input type="number" id="start-year" min="1950" max="2020" value="1990">
            </div>
            <div class="input-group">
                <label for="end-year">End Year:</label>
                <input type="number" id="end-year" min="1950" max="2020" value="2020">
            </div>
            <button id="update-btn">Update Chart</button>
        </div>

        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
